# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/ubuntu/Desktop/smartcam/yocto/poky/meta \
  /home/ubuntu/Desktop/smartcam/yocto/poky/meta-poky \
  /home/ubuntu/Desktop/smartcam/yocto/poky/meta-yocto-bsp \
  /home/ubuntu/Desktop/smartcam/yocto/poky/../meta-raspberrypi \
  /home/ubuntu/Desktop/smartcam/yocto/poky/../meta-smartcam \
  "

BB_NUMBER_THREADS ?= "${@oe.utils.cpu_count()}"
PARALLEL_MAKE ?= "-j ${@oe.utils.cpu_count()}"